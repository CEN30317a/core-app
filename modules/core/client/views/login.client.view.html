<section ng-controller="LoginController">

    <div class="container">
    <h4>Login<h4>
    <div class="row">
    <div class="col-lg-12">
      <div class="input-group">
        <span class="input-group-btn">
        <input type="text" class="form-control" placeholder="Username" ng-model="usernameField">
      </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
    <div class="col-lg-12">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Password" ng-model="passwordField">
        <span class="input-group-btn">
        </span>
      </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
  </div><!-- /.row -->
</div> <!--container-->

<div class="pos_right">
  <button class="btn waves-effect waves-light pos_right" type="submit" name="action" ng-click="login()">Submit
    <i class="material-icons right">send</i>
  </button>
</div>

</section>
