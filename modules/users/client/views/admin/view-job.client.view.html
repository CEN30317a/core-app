<section ng-controller="JobsController" ng-init="findOne()">
  <div class="page-header">
    <h1 ng-bind="job.title"></h1>
  </div>
  <div class="pull-right">
    <a class="btn waves-effect waves-light" ui-sref="jobs.edit({jobId: job._id})">
      <i class="material-icons left">edit</i><span>Edit</span>
    </a>
    <a class="waves-effect waves-light btn" ng-click="remove();">
      <i class="material-icons left">delete</i><span>Remove</span>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="job.created | date:'mediumDate'"></span>
      by
      <span ng-bind="job.user.displayName"></span>
    </em>
  </small>
  <p class="lead" ng-bind="job.content"></p>
</br>
  <a class="btn btn-primary" ui-sref="jobs.list">Done</a>
</section>
