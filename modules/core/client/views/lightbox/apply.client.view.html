<div class="row">

	<h3 class="job-title">Job Name</h3>

  	<form class="col s12">

        <div class="row">

        	<div class="input-field col s6">

	            <input id="firstname" type="text" class="validate">
	            <label for="firstname">First Name</label>
	        </div>

	        <div class="input-field col s6">
	            <input id="lastname" type="text" class="validate">
	            <label for="lastname">Last Name</label>
	        </div>

        </div>

        <div class="row">

        	<div class="input-field col s6">

            	<input id="email" type="email" class="validate">
	            <label for="email">Email</label>

          	</div>

          	<div class="input-field col s6">

            	<input id="phone" type="tel" class="validate">
	            <label for="phone">Phone Number</label>

          	</div>

        </div>

        <div class="row">

        	<div class="input-field col s6">
	            <form action="#">

					<div class="file-field input-field">
				     
				    	<div class="btn">
				    		<span>Resume (.pdf)</span>
				        	<input type="file">
				      	</div>
				      	<div class="file-path-wrapper">
				        	<input class="file-path validate" type="text">
				      	</div>
				    </div>
				  
				</form>
			</div>

		</div>

        <div class="button-footer">
        	<button class="btn waves-effect waves-light" type="submit" name="action" ng-click="closeCareerApplication();">Submit</button>
        	<a class="waves-effect waves-light btn" ng-click="closeCareerApplication();">Cancel</a>
        </div>

  	</form>

</div>
