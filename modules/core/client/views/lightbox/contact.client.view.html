<div class="row">
<h3 align="center">Contact Us</h3>
    <form class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <input id="name" type="text" class="validate">
                <label for="name">Name</label>
            </div>
            <div class="input-field col s6">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
            </div>
        </div>

        <div class="row">
              <div class="input-field col s12">
                  <textarea id="textarea1" class="materialize-textarea"></textarea>
                  <label for="textarea1">What would you like to know?</label>
              </div>
        </div>
        <div align="center">
          <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="closeContactForm();"><i class="tiny material-icons">done</i>Submit</button>
          <a class="waves-effect waves-light btn" ng-click="closeContactForm();">Cancel</a>
        </div>
    </form>

</div>
