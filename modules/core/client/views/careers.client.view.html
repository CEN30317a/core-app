  <div class="collection">
    <a ng-repeat="user in pagedItems" ui-sref="core({jobId: jobs._id})" class="collection-item dark-blue-text">
      <p class="list-group-item-text pull-right small bold">
        <span>{{job.title}}</span>
      </p>
      <p class="list-group-item-text pull-right small">
        <span>Job Description: {{job.content}}</span>
      </p>
      <p class="list-group-item-text">
        <span>Creation Date: {{job.created}}</span>
      </p>
    </a>
  </div>

	<div class="lightbox ng-hide" ng-show="careerApplicationVisible">
		<i class="material-icons close-button" ng-click="closeCareerApplication();">close</i>
	   <div ng-include="'/modules/core/client/views/lightbox/apply.client.view.html'"></div>
	</div>

	<div class="lightbox ng-hide" ng-show="contactFormVisible">
		<i class="material-icons close-button" ng-click="closeContactForm();">close</i>
        <div ng-include="'/modules/core/client/views/lightbox/contact.client.view.html'"></div>
  </div>

  <pagination boundary-links="true" max-size="8" items-per-page="itemsPerPage" total-items="filterLength" ng-model="currentPage" ng-change="pageChanged()"></pagination>
