<section ng-controller="CareersController" data-ng-init="find()">

  	<div class="container">

		<div class="section">

			<h1 class="header center orange-text">Careers</h1>

			<div class="row center">
			    <h5 class="header col s12 light">Available Positions</h5>
			</div>

		</div>

	</div>

<nav>
  <div class="nav-wrapper">
    <form>
      <div class="input-field">
        <input id="search" type="search" required>
        <label for "search"><i class="material-icons">search</i></label>
        <i class="material-icons">close</i>
      </div>
    </form>
  </div>
</nav>


  <div class="row">
    <ul class="jobsList">
      <li class="jobList-item" data-ng-repeat="job in Jobs">
        <div class="row">
          <ul class="collapsible" data-collapsible="expandable">
            <li>
              <div class="collapsible-header"><h5>{{job.title}}</h5></div>
              <div class="collapsible-body"><p>Job Description: {{job.content}}</p>
                <div class="collapsible-body"><p>Job Created: {{job.created}}</p>
                <span class="right col s1 light">
                  <a id="contact-us-button" class="btn-large waves-effect waves-light orange" ng-click="openCareerApplication();">Apply Now</a>
                </span>
              </div>
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </div>


	<div class="lightbox ng-hide" ng-show="careerApplicationVisible">
		<i class="material-icons close-button" ng-click="closeCareerApplication();">close</i>

	   <div ng-include="'/modules/core/client/views/lightbox/apply.client.view.html'"></div>

	</div>

	<div class="lightbox ng-hide" ng-show="contactFormVisible">
		<i class="material-icons close-button" ng-click="closeContactForm();">close</i>

        <div ng-include="'/modules/core/client/views/lightbox/contact.client.view.html'"></div>

    </div>

</section>
